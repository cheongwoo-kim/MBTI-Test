        var result = {
            "ISTJ": {"animal": "計画だけ立てても今日勉強の半分はした! プロプランナー <strong>カバ</strong>", "explain": "試験日程が組まれた時に友達との約束がある時に、先に出て計画を立てるタイプです。 昼食を食べる時はデザートを、デザートを食べる時は夕食を、夕食を食べる時は翌日の朝食を予め考え、優柔不断な周りの人に好まれます。 しかし, 主にやってたことを中心に計画を立てるから挑戦的なことには苦手かも知れません. 責任感と推進力が強いあなた! 今年は挑戦的に仕事を主導してみましょう。", "img": "hippo.png"},
            "ISFJ": {"animal": "この計画で推し進めたいが, 君がそうしたいなら.. 配慮王 <strong>フクロウ</strong>", "explain": "人と計画を立てる時、あなたの言うことも、あなたの言うことも正しい。というオープンマインドを持っています。 みんなの意見を聞いて、みんなが望む方向に計画を立てたいので、少しストレスを感じたりします。 しかし、自分だけの計画を立てる時は確固たる、完璧な計画を立てて達成していこうとする外柔内剛タイプです。 しかし、与えられた計画をうまく成し遂げることができないと、大きなストレスを受けます。 他人との意見調整ではもう少し本人の意見を立てるか、本人の計画には少し余裕を与えることが望ましいです。", "img": "owl.png"},
            "INFJ": {"animal": "計画的に生活することこそ人生の喜の <strong>水牛</strong>", "explain": "全てのことには理由と意味があると思っているあなた！ それほどすべてが重要だと思うので、適当に仕事をする人ではありません。 だからこそ目標を重要に思うのです。 計画にはどのような目標があるのか確認し、適合した計画を立てて成し遂げようと思います。 完璧な計画を追求しています。 それほど推進力も強く、周りから信頼できる人だとよく言われます。", "img": "buffalo.png"},
            "INTJ": {"animal": "チーターは、みんな計画があるんだね。 このすべては私のビッグピクチャー！ 先駆者 <strong>チーター</strong>", "explain": "恋愛相談をしていると、結婚や出産まで考えて助言してくれるあなたは、木より森、いや月から宇宙の彼方まで見る人です。 大きな枠を優先的に考えると、夢の目標値は段々高くなり、増える計画を自覚していない時もあります。 しかし、この全ては私の目標を達成していくためのもの！ かかる時間がすなわち「投資」と考えるため、解決策を探して実行しています。 未来を楽観的に判断する傾向があるため、より強く目標に向かって前進しようと努力します。", "img": "cheetah.png"},
            "ISTP": {"animal": "計画は計画であるだけ。 目標が確実であればいい！ 状況に応じて動く柔軟な <strong>ナマケモノ</strong>", "explain": "ロボットのような無表情でのびのびしているように見えますが、いつでも違う方向に動けるように頭ですでに計算しきっています。 すでに立てられた計画があるとしても目標をより達成するためなら、全てひっくり返してもまたできる勇気を持っています。はまった仕事は砂漠で針を探す仕事をするように几帳面にしますが、そうでなければ手放してしまう果敢さも持っています。 しかし、時には考えだけ果敢で、行動は生ぬるい場合があるので、理想と現実の距離感を感じることもあります。", "img": "sloth.png"},
            "ISFP": {"animal": "方法はともかく目的だけ達たっすればよい！ 計画一つが狂ってもポジティブで穏やかな <strong>カメ</strong>", "explain": "飛行機チケットを取るだけで、私ができる旅行の計画は全部できたこと！ すでに目的地を決めただけでも大変なことを考えたと思います。 時によっては変えることができるのが計画で、私の望むことさえ実現できれば柔軟に考えて動きます。 大体のことではいつも余裕を持って、楽しく仕事を進行したがります。 それで決断を下さなければならない瞬間が来るとなるべく避けたいと思います。", "img": "turtle.png"},
            "INFP": {"animal": "私の計画が最も私らしくて完璧な計画だ。 私をよく知ってる <strong>象</strong>", "explain": "私は私が一番好き。 私くらい私をよく知ってる人はいないよ！ 私が立てた計画が本当に意味があると信じるので、強い推進力で実行できます。 普段から自分自身をよく把握しているし、信じているから自分の計画において自信に満ちています。 事が進むにつれて起きる評価に客観的で冷徹な方です。 しかし、実行している途中で思い通りに進まないと、その次の段階に進むことをためらってしまいます。 ", "img": "elephant.png"},
            "INTP": {"animal": "計画はいくつかあればあるほどいい！ A案からD案まで計画を作って動く <strong>チンパンジー</strong>", "explain": "計画が狂うの？ むしろ良い。 他の計画も立てられるから！と思っているあなた。 計画は多ければ多いほど変数に対抗できると思います。 実際、実行する過程より計画を立てる時により楽しさを感じます。 それで計画はA案からD案まで継続して作っていきますが、計画は計画であるだけで即興的に行動することが多いです。 繰り返されることを好まない性向のため、試行錯誤を経験することが多いでしょうが、好奇心旺盛なあなたには、試行錯誤さえ楽しみとして感じられると思います。", "img": "chimpanzee.png"},
            "ESTP": {"animal": "百聞は一見にしかず、計画は立てるが、行動が優先！ 何かやってみないと気が済まない。 <strong>ワニ</strong>", "explain": "給料3日前、口座残高52円。でもなんとかうまくいくんじゃない？と考え、ポジティブに世の中を見つめる目を持っています。 直接的な経験を通じて得ることがもっと大事だと思うので、計画を立ててそのまま動くことには興味を感じません。 計画の進行に支障が生じる場合は、驚くべき瞬発力で妥協点を見出して進めていきます。 今日やるべきことを明日に持ち越すのが得意ですが、瞬発力があってポジティブなので、すべての瞬間に楽しみを感じます。", "img": "alligator.png"},
            "ESFP": {"animal": "毎日繰り返される日常が退屈！ 計画的なのは嫌だ! いつも新しい刺激剤を探している <strong>ミーアキャット</strong>", "explain": "계획이 곧 족쇄. 계획을 세워 진행하는 일은 틀에 맞춰 사는 것 같아 답답함을 느끼는 자유로운 영혼의 소유자에요. 가끔씩 세우는 계획은 여행이나 운동같이 액티비티성이 강한 활동들을 위한 것이에요. 계획이 틀어져도 상관없어요. 내일은 내일의 해가 뜬다고 생각하기 때문이에요. 하지만 발등에 불이 떨어진 경우 빠르게 일을 처리하는 편이에요.", "img": "meerkat.png"},
            "ENFP": {"animal": "きらめくアイデアで新しい計画を立てて退屈する暇がない <strong>ライオン</strong>", "explain": "새로운 계획, 새로워, 늘 짜릿해. 도중에 계획이 틀어져도 상관없어요, 아이디어가 반짝반짝 떠오르기 때문이죠. 계획적으로 해야하나 싶으면서도 계획을 세워 시작하면 끝없는 추진력을 얻어 일을 진행하는 타입이에요. 새로운 시도를 좋아해 중간중간 새롭게 계획되는 일들이 있어도 주저하지 않아요. 집단 생활에서 계획이 잘 되어가고 있다면 좋아하는 동료들의 모습을 보고 더 힘을 얻어 일을 추진해요.", "img": "lion.png"},
            "ENTP": {"animal": "新しい挑戦はいつでもいい！ 新たに決められた計画を慌てずに楽しむ <strong>太陽鳥</strong>", "explain": "낯선 계획에서, 가장 재밌는 냄새가 난다..도전적인 걸 좋아하기 때문에 정해진 계획대로 움직이는 건 지양해요. 단순 반복적인 일은 지루해요. 어려워 보여도 새롭게 시도해 해결할 수 있는 일을 더 선호해요. 가끔 엄청난 계획이 떠올라서 메모를 해두지만, 그걸 다시 열어보지 않는 매력이 있어요. 아이디어가 넘치는 당신. 아이디어를 이루기 위해 조금은 계획적으로 움직이면 더 발전할 수 있을 거에요!", "img": "sunbird.png"},
            "ESTJ": {"animal": "AからＺまで計画して目標達成を目指して行く <strong>ブルドーザー キリン</strong>", "explain": "旅行、試験、約束にも計画を一番に組むキャラのあなた！日程の計画に本気であるあなたは特有の現実的な感覚で徹底に計画して、周りの人たちに心強い人ですね。少し保守的に問題に近づきますが、それほど責任感が強いしそれほど推進力があって当たられた目標を体系的に達成していく姿勢は本当にたくましいです。しかし、ずっと走っていくといつかは放電になること。余裕な感じが苦手なあなたですが、時には休息を取って未来を図ることも大事なことです。", "img": "giraffe.png"},
            "ESFJ": {"animal": "与えられた目標を達成するため、皆が一緒に成長していくことを願うペースメーカー <strong>ゴリラ</strong>", "explain": "숨쉬는 것도 내 계획 중 일부! 항상 최고의 아웃풋을 원하기 때문에 계획을 철저하게 세우려 노력해요. 한 번 일을 시작하면 끝까지 성공적으로 진행하려하는 진취적인 성격이에요. 여유로운 걸 불안해하기 때문에 계획이 빡빡한 편이에요. 조금은 자신을 놓는 법을 배울 필요가 있어요. 리더가 되는 경우가 많아 일을 함께 추진할 때 모두가 계획을 잘 수행할 수 있도록 이끌어나가요.", "img": "gorilla.png"},
            "ENFJ": {"animal": "私の計画は全て調節できる！ 君と合わせるためなら。 平和主義者 <strong>カピバラ</strong>", "explain": "사실...니 계획에 맞추는게 내 계획이야. 조화와 균형을 중시여기기 때문에 남들과 계획을 세울 때 의견을 모으는 걸 중요하게 생각해요. 속해있는 집단의 업무와 목적을 개인의 일보다 우선순위를 높여 생각해요. 계획을 세울 때 뜬구름을 잡는 두루뭉실한 목표보다 현실적인 목표를 세워 진행하는 걸 선호해요. 사람들을 굉장히 좋아하고 배려하지만, 보기보다 철저하고 현실적인 당신. 가끔은 자신만을 위한 계획을 세워보는 것도 좋아요.", "img": "capybara.png"},
            "ENTJ": {"animal": "私の事前に優柔不断はない！ 選択の瞬間、断固とした決断を下す判事 <strong>トラ</strong>", "explain": " '오늘은 김치찌개 드시죠!' 계획을 진행함에 있어 결정이 필요한 상황에서 갈팡질팡 하는 일 없이 빠르게 결정하고 진행하는 타입이에요. #### 혼자하는 것보다 다른 사람들과 함께 일을 진행하는 걸 선호해 함께하는 일에서 두각을 나타내요. 계획이 수립될 때 같이 협력해서 아이디어를 도출하는 과정에서 희열을 느껴요. 완벽함을 추구하기 때문에 스스로를 힘들게 할 수 있어요, 가끔은 사람들과 어울리며 여유를 즐겨봐요.", "img": "tiger.png"}

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if(num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() <2) ? mbti+= "I" : mbti+= "E";
                ($("#SN").val() <2) ? mbti+= "N" : mbti+= "S";
                ($("#TF").val() <2) ? mbti+= "F" : mbti+= "T";
                ($("#JP").val() <2) ? mbti+= "P" : mbti+= "J";
                $("#img").attr("src","img/" + result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else{
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
           
        }
    </script>
